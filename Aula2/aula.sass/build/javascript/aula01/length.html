<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
    let mensagem = 'Apex Ensino';
    document.write('A frase ' + mensagem + ' contém ' + mensagem.length + 'caracteres')    


    //concat
    let nome = 'Airê ';
    let sobrenome = 'Coelho';
    let nomeCompleto = nome + sobrenome;
    console.log(nomeCompleto)
    
    
    //charAt
    let escola = 'APEX';
    console.log(escola.charAt(0));

    
    //indexOf
    console.log(escola.indexOf('e'));


    //trim
    let nome2= '        Horacio              '
    console.log(nome2)
    console.log(nome2.trim())


    //substring
    let blumenau = "Oktoberfest é legal";
    console.log(blumenau.substring(11));
    console.log(blumenau.substring(0, 10));


    //startsWith
    console.log(blumenau.startsWith('O'))


    //endsWith
    console.log(blumenau.endsWith('l'))
    
    
    //toLowerCase
    console.log("Oktoberfest é legal".toLowerCase());


    //toUpperCase
    console.log("Oktoberfest é legal".toUpperCase());


    //function


    
    </script>
</body>
</html>
